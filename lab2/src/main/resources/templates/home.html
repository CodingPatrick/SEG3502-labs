<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice de Base</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div>
    <h1>Calculatrice de Base</h1>
    <div th:switch="${error}">
        <p th:case="'OperationFormatError'">
            Wrong operation
        </p>
    </div>
    <form th:action="@{/convert}" method="get">
        <table>
            <tr>
                <td>
                    <label for="premier">Premier Nombre:</label>
                    <input name="premier" id="premier" th:name="premier" th:value="${premier}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="deuxieme">Second Nombre:</label>
                    <input name="deuxieme" id="deuxieme" th:name="deuxieme" th:value="${deuxieme}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="resultat">RÃ©sultat:</label>
                    <input name="resultat" id="resultat" th:name="resultat" th:value="${resultat}">
                </td>
            </tr>
            <table id="functions">
                <tr>
                    <td><button type="submit" th:name="operation" th:value="addition">+</button></td>
                    <td><button type="submit" th:name="operation" th:value="soustraction">-</button></td>
                    <td><button type="submit" th:name="operation" th:value="multiplication">*</button></td>
                    <td><button type="submit" th:name="operation" th:value="division">/</button></td>
                    <td><button type="submit" th:name="operation" th:value="clear">C</button></td>   
                </tr>
            </table>
        </table>
    </form>
</div>
</body>
</html>
