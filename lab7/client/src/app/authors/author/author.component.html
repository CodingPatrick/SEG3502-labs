<div *ngIf="!selectedAuthor">
    <h2>Sorry can't find the requested author...</h2>
  </div>
  <div *ngIf="selectedAuthor">
    <h2>Here are details of the Author {{selectedAuthor.id}}</h2>
    <div class="row">
      <div class="col-xs-3">Author ID: </div>
      <div class="col-xs-9">{{ selectedAuthor.id }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">First Name: </div>
      <div class="col-xs-9">{{ selectedAuthor.firstName }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Last Name: </div>
      <div class="col-xs-9">{{ selectedAuthor.lastName }}</div>
    </div>
    <div class="row" [hidden]="!selectedAuthor.books">
      <div class="col-xs-3">Books: </div>
      <div class="col-xs-9"><span [innerHTML]="selectedAuthor.books | booknames"></span></div>
    </div>
  </div>
